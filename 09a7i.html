<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>翠花博物馆</title>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.css"  media="screen,projection"/>
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <!--JavaScript at end of body for optimized loading-->
    <script type="text/javascript" src="js/materialize.js"></script>
    <style>
      @font-face {
        font-family: "zhanku_font";
        src: url("font/zhanku.ttf");
      }
    </style>
</head>
<body>
    <nav class="light-blue lighten-1" role="navigation">
        <div class="nav-wrapper container">
          <a id="logo-container" href="#" class="brand-logo">翠花博物馆</a>
          <a href="#" data-target="nav-mobile" class="sidenav-trigger"><i class="material-icons">menu</i></a>
        </div>
      </nav>
      <div class="section no-pad-bot" id="index-banner">
        <div class="container">
          <br><br>
          <h1 class="header center black-text" style="font-family: zhanku_font;">翠花博物馆欢迎您!😉</h1>
          <div class="row center">
            <img src="img/1.png" width="300px" height="300px" class="z-depth-4">
            <img src="img/2.png" width="300px" height="300px" class="z-depth-4">
          </div>
          <div class="row center">
            <button class="btn-large waves-effect waves-light light-blue z-depth-3">点击查看更多高清博物馆原图</button>
          </div>
          <div class="row center">
            <img src="img/3.jpg" class="z-depth-4" width="75%">
          </div>
          <h3 style="font-family: zhanku_font;" class="center row">专业团队带领您参观此博物馆</h3>
          <div class="row center">
            <img src="img/4.gif" class="z-depth-4" width="75%">
          </div>
          <h3 style="font-family: zhanku_font;" class="center row">更有专业的抬棺服务</h3>
          <div class="container">
            <div class="section">
              <div class="row">
                <div class="col s12 m6">
                  <div class="icon-block" >
                    <h2 class="center light-blue-text">普通票</h2>
                    <div class="center">
                        <button class="btn-large waves-effect waves-light light-blue z-depth-5">点击买票</button>
                    </div>
                  </div>
                </div>
                <div class="col s12 m6">
                  <div class="icon-block">
                    <h2 class="center orange-text">VIP票</h2>
                    <div class="center">
                        <button class="btn-large waves-effect waves-light orange z-depth-5">点击买至尊VIP票</button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <br><br>
          </div>
          <br><br>
        </div>
      </div>
</body>
</html>
